<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container form-box text-center">
        <!-- Title -->
        <h1>Welcome to the Great Number Game</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <!-- Result -->
        {% if 'guess' in session %}
            {% if session['guess'] == session['secret_num']%}
                <div class="card answer-box correct py-4">
                    <h2>You Win!!!</h2>
                    <form action="/reset">
                        <button type="submit" class="btn btn-success">Play Again</button>
                    </form>
                </div>
            {% elif session['guess'] > session['secret_num'] %}
                <div class="card answer-box wrong py-4">
                    <h2>Too high</h2>
                </div>
            {% else %}
                <div class="card answer-box wrong py-4">
                    <h2>Too low</h2>
                </div>
            {% endif %}
        {% endif %}
        <!-- Input -->
        <form action="/check" method="post">
            <input type="text" name="guess">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</body>
</html>
