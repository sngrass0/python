<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center home">
        <h1>Counter</h1>
        <h3>
            <span class="highlight-num">{{count}}</span>
            time(s)
        </h3>
        <h3>
            viewed page
            <span class="highlight-num">{{ views }}</span> 
            time(s)
        </h3>
        <div class="button-box">
            <form action="/add_2" class="col-1">
                <input class="btn btn-clr-1" type="submit" value="Add 2">
            </form>
            <form action="/destroy_session" class="col-1">
                <input class="btn btn-clr-1" type="submit" value="Reset">
            </form>
        </div>
    </div>
    
</body>
</html>
