<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5 form-box">
        <h1 class="text-center">Welcome to Dojo Survey</h1>
        <!-- Form -->
        <div class="container">
            <form action="/results" method="post" class="form-control">
                <!-- Name -->
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <!-- Location -->
                <div class="form-group mb-3">
                    <label for="location">Dojo Location</label>
                    <select class="form-control" name="location">
                    <option>Chicago</option>
                    <option>San Jose</option>
                    <option>Seattle</option>
                    <option>Burbank</option>
                    <option>Online</option>
                    </select>
                </div>
                <!-- Language -->
                <div class="form-group mb-3">
                    <label for="language">Favorite Language</label>
                    <select class="form-control" name="language">
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>#C</option>
                    <option>Other</option>
                    </select>
                </div>
                <!-- OS -->
                <div class="form-group mb-3">
                    <label for="comment">What OS are you using?:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="os" value="MacOS" checked>
                        <label class="form-check-label" for="MacOS">
                        MacOS
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="os" value="Windows">
                        <label class="form-check-label" for="Windows">
                        Windows
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="os" value="other">
                        <label class="form-check-label" for="other">
                        other
                        </label>
                    </div>
                </div>
                <!-- Color -->
                <div class="form-group mb-3">
                    <label for="comment">idk what's your favorite color?:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" value="red" id="flexCheckDisabled" checked>
                        <label class="form-check-label" for="flexCheckDisabled">
                            Red
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" value="orange" id="flexCheckDisabled">
                        <label class="form-check-label" for="flexCheckDisabled">
                            Orange
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" value="yellow" id="flexCheckCheckedDisabled">
                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                            Yellow
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" value="green" id="flexCheckCheckedDisabled">
                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                            Green
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" value="blue" id="flexCheckCheckedDisabled">
                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                            Blue
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="color" value="purple" id="flexCheckCheckedDisabled">
                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                            Purple
                        </label>
                    </div>
                </div>
                <!-- Comment -->
                <div class="form-group mb-3">
                    <label for="comment">Comment (optional):</label>
                    <textarea class="form-control" rows="5" name="comment"></textarea>
                </div>
                <!-- Submit -->
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
