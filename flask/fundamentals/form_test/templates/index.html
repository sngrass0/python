<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Index Page</h1>
        <h3>Create a User</h3>
        <!-- action has to match route and method matches methods in server.py file -->
        <form action='/users' method='post'>
            <div class="form-group mb-3">
                <label for='name'>Name:</label>
                <!-- name will be used as a reference for the input data passed through form -->
                <input type='text' name='name' class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group mb-3">
                <label for='email'>Email:</label>
                <!-- email will be used as a reference for the input data passed through form -->
                <input type='text' name='email' class="form-control" placeholder="Enter email">
            </div>
            <input type='submit' value='create user' class="btn btn-primary" >
        </form>
    </div>
</body>
</html>
