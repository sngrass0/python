<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5 form-box">
        <h1 class="text-center">Welcome to Dojo Survey</h1>
        <div class="row">
          {% with messages = get_flashed_messages(category_filter=["register"]) %}
            {% if messages %}                        
                {% for message in messages %}     
                    <p>{{message}}</p>          
                {% endfor %}
            {% endif %}
          {% endwith %}          
        </div>

        <!-- Form -->
        <div class="row">
            <form action="/results" method="post" class="form-control">
                <!-- Name -->
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <!-- Location -->
                <div class="form-group mb-3">
                    <label for="location">Dojo Location</label>
                    <select class="form-control" name="location">
                    <option>--Select A Location--</option>
                    <option>Chicago</option>
                    <option>San Jose</option>
                    <option>Seattle</option>
                    <option>Burbank</option>
                    <option>Online</option>
                    </select>
                </div>
                <!-- Language -->
                <div class="form-group mb-3">
                    <label for="language">Favorite Language</label>
                    <select class="form-control" name="language">
                    <option>--Select A Language--</option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>#C</option>
                    <option>Other</option>
                    </select>
                </div>
                <!-- Comment -->
                <div class="form-group mb-3">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" name="comment"></textarea>
                </div>
                <!-- Submit -->
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
