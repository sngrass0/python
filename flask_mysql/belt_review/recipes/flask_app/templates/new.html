<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container my-3">
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <h1>Add a New Recipe!</h1>
            </div>
            <div class="p-2 d-flex gap-3">
                <a href="/recipes">back to recipes</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>
        <div class="row">
            <!-- Login -->
            <div class="col-6">
                <form action="/recipes/create" method="POST" class="my-3">
                    <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                    <!-- name -->
                    <div class="form-group mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <!-- description -->
                    <div class="form-group mb-3 row">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="description"></textarea>
                        </div>
                    </div>
                    <!-- instructions -->
                    <div class="form-group mb-3 row">
                        <label for="instructions" class="col-sm-2 col-form-label">Instructions:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="instructions"></textarea>
                        </div>
                    </div>
                    <!-- date made -->
                    <div class="form-group mb-3 row">
                        <label for="date_made" class="col-sm-2 col-form-label">Date Made:</label>
                        <div class="col-sm-8">
                            <input type="date" id="start" name="date_made">
                        </div>
                    </div>
                    <!-- under -->
                    <div class="form-group mb-3 row">
                        <label for="comment" class="col-sm-4">Under 30 minutes?:</label>
                        <div class="form-check col-sm-2">
                            <input class="form-check-input" type="radio" name="under" value="yes" checked>
                            <label class="form-check-label" for="yes">
                            Yes
                            </label>
                        </div>
                        <div class="form-check col-sm-2">
                            <input class="form-check-input" type="radio" name="under" value="no">
                            <label class="form-check-label" for="no">
                            No
                            </label>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary">
                </form>
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                    {% if messages %}                        
                        {% for message in messages %}     
                            <p>{{message}}</p>          
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>         
        </div>
    </div>
</body>
</html>
