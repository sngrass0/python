<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <h1>Welcome, {{ session['first_name'] }}:</h1>
            </div>
            <div class="p-2 d-flex gap-3">
                <a href="/recipes">Home</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="p-2 align-self-center">
                <h1>{{ recipe.name }}</h1>                
            </div>
            <div class="p2 align-self-center">
                <h4> Posted by: {{ recipe.author }} </h4>                
            </div>
        </div>
        
        <div class="container border rounded">
            <div class="row">
                <div class="col-sm-2">
                    <p>Description:</p>
                </div>
                <div class="col-sm-3">
                    {{ recipe.description }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p>Under 30 minutes?:</p>
                </div>
                <div class="col-sm-3">
                    {{ recipe.under }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p>Instructions:</p>
                </div>
                <div class="col-sm-3">
                    {{ recipe.instructions }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p>Date Made:</p>
                </div>
                <div class="col-sm-3">
                    {{ recipe.date_made.strftime('%B %d, %Y') }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
