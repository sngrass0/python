<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page">
        <div class="box">
            <h1>{{ book.title }}'s Favorites</h1>
            <h4>Favorited By: </h4>
            <div class="author-list">
                <ul>
                {% if book.favorites[0].id %}
                    {% for book in book.favorites %}
                        <li>
                            {{ book.name}}
                        </li>
                    {% endfor %}           
                {% endif %}
                </ul>                
            </div>

            <a href="/books" class="btn btn-secondary mt-3">Home</a>
        </div>
        <div class="box">
            <h1>Add Favorites to Book</h1>
            <form action="/books/favorite" method="POST">
                <div class="form-group">
                    <input type="hidden" name="id" value="{{ book.id }}">
                    <label for="age" >author:</label>
                    <select class="form-control mb-2" name="user_id">
                        {% for author in authors  %}
                            <option value="{{ author.id }}">
                                {{ author.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div> 
                <div class="d-grid gap-2 col">
                    <input type="submit" value="Submit" class="btn btn-sm btn-secondary mt-2">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
