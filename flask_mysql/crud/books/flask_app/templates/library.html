<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page">
        <div class="box">
            <h1>New Book</h1>
            <form action="/books/create" method="POST" class="form-inline">
                <div class="form-group mb-2 col">
                    <input type="text" name="title" class="form-control mb-2" placeholder="Book name">
                </div>
                <div class="form-group mb-2 col">
                    <input type="number" name="num_of_pages" class="form-control mb-2" placeholder="# of pages">
                </div>
                <div class="d-grid gap-2 col">
                    <input type="submit" value="Submit" class="btn btn-sm btn-secondary mt-2">
                </div>
            </form>
        </div>
        <!-- display all books -->
        <div class="box">
            <h1>All Books</h1>
            <!-- code block -->
            <div class="author-list">
                <ul>
                    {% for book in books %}
                        <li>
                            <a href="/books/{{ book.id }}">{{ book.title }}</a>
                        </li>
                    {% endfor %}                
                </ul>                
            </div>
            <a href="/authors">Add Author</a>
        </div>
    </div>
</body>
</html>
