<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page">
        <div class="box">
            <h1>New Author</h1>
            <form action="/authors/create" method="POST" class="form-inline">
                <div class="form-group mb-2 col">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Author name">
                </div>
                <div class="d-grid gap-2 col">
                    <input type="submit" value="Submit" class="btn btn-sm btn-secondary mt-2">
                </div>
            </form>
        </div>
        <!-- display all authors -->
        <div class="box">
            <h1>All Authors</h1>
            <!-- code block -->
            <div class="author-list">
                <ul>
                    {% for author in authors %}
                        <li>
                            <a href="/authors/{{ author.id }}">{{ author.name }}</a>
                        </li>
                    {% endfor %}                
                </ul>                
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
</body>
</html>
