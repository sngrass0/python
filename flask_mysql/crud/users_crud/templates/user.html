<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>User {{ user.id }}</h1>
        <!-- user info -->
        <div class="container border rounded my-3 p-3">
            <h4>Full Name: {{ user.first_name + ' ' +user.last_name}}</h4>
            <h4>Email: {{ user.email}}</h4>
            <h4>Created On: {{ user.created_at}}</h4>
            <h4>Last Updated On: {{ user.updated_at}}</h4>
        </div>
        <!-- edit or delete -->
        <div class="container mr-2">
            <a href="/users/edit/{{ user.id }}">Edit</a> | <a href="/users/delete/{{ user.id }}">Delete</a>
        </div>
        <!-- home -->
        <a href="/users" class="btn btn-secondary my-3">home</a>
    </div>   
</body>
</html>
