<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page">
        <div class="box">
            <h1>New ninja form</h1>
            <form class="form-control" action="/ninjas/create" method="POST">
                <!-- dojo -->
                <div class="form-group">
                    <label for="age" >Dojo:</label>
                    <select class="form-control mb-2" name="dojo_id">
                        {% for dojo in dojos  %}
                            <option value="{{ dojo.id }}">
                                {{ dojo.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>                
                <div class="row" >
                    <!-- first name -->
                    <div class="col">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control mb-2" name="first_name">
                    </div>
                    <!-- last name -->
                    <div class="col">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control mb-2" name="last_name">                    
                    </div>                    
                </div>
                <!-- age -->
                <div class="form-group">
                    <label for="age" >Age:</label>
                    <input type="text" class="form-control mb-2" name="age">                    
                </div>
                <!-- submit form -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
                    <input type="submit" class="btn btn-primary" value="Submit">                    
                </div>
            </form>

            <a href="/dojos" class="btn btn-secondary mt-3">Home</a>
            
        </div>
    </div>
</body>
</html>
